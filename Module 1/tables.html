<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables and lists</title>
</head>
<body>
    <h1>tables</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>John</td>
            <td>12</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Tim</td>
            <td>13</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Bartholomew</td>
            <td>14</td>
            <td>8</td>
        </tr>
    </table>
    <h1>lists</h1>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Pears</li>
    </ul>
    <ol>
        <li>Pears</li>
        <li>Bananas</li>
        <li>Apples</li>
    </ol>
    <h1>hyperlinks</h1>
    <a href="https://www.amazon.de/blackfriday?tag=admpdesktopde-21&ref=pd_sl_da4ec4f41bfc669e9134f8a81cca98cd427117063477fdeb4cd7b074&mfadid=adm">Checkout Black Friday deals on Amazon.</a>
    
</body>
</html>
