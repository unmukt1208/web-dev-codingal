<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Personal Form</h1>
    <fieldset>
        <legend>Basic Information</legend>
        <label for="name">Name: </label>
        <input type="text"> <br><br>
        <label for="email">E-Mail: </label>
        <input type="email" name="email" id="email"> <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"> <br><br>
        <label for="gender">Gender:</label> <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label> <br><br>
        <label for="hobbys">Hobbys</label><br>
        <input type="checkbox" name="hobbys" id="video-games">
        <label for="video-games">Playing Video Games</label><br>
        <input type="checkbox" name="hobbys" id="instrument-playing">
        <label for="hobbys">Playing an Instrument</label><br>
        <input type="checkbox" name="hobbys" id="watch-tv">
        <label for="hobbys">Watching TV</label> <br><br>
        <label for="birthday">Birthday:</label> <input type="date" name="dob" id="dob">
    </fieldset>
    <fieldset>
        <legend>Academic Information</legend>
        <label for="student-id">Student ID:</label>
        <input type="number" name="student-id" id="student-id"> <br><br>
        <label for="enter-marks">Enter Marks:</label><br>
        <select name="subject1" id="maths">
            <option value="maths">Maths</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
        </select>
        <input type="number" name="marks-maths" id="marks-maths"><br><br>
        <select name="subject2" id="physics">
            <option value="maths">Maths</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
        </select>
        <input type="number" name="marks-physics" id="marks-physics"><br><br>
        <select name="subject3" id="chemistry">
            <option value="maths">Maths</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
        </select>
        <input type="number" name="marks-chemistry" id="marks-chemistry"> <br><br>
      
        <label for="average">Average:</label>
        


    </fieldset> <br><br>







</body>

</html>
