<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
       
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <h1 class="text-warning text-center m-5"><b>Style Lab</b></h1><br>
        <div class="container text-center">
            <div class="row">
                <div class="col m-3 p-5 text-bg-primary rounded-4">
                    <h3>Primary Theme</h3>  <hr> This is bg-primary
                </div>
                <div class="col m-3 p-5 text-bg-info rounded-4">
                    <h3>Secondary Theme</h3> <hr> This is bg-info
                </div> <br>
                <div class="col-12 bg-gradient p-5 text-bg-success rounded-4"><h1 class="display-6">Success With Gradient</h1> <br> <p>bg-gradient</p></div><br>
                <div class="container text-center">
                    <div class="row">
                        <div class="col text-bg-light m-3 p-4 rounded-4">
                            <b>Secondary Subtle</b> <hr>
                            <p>Ideal for muted side notes.</p>
                        </div>
                        <div class="col --bs-danger-bg-subtle m-3 p-4 rounded-4"> 
                            <b>Danger</b> <hr>
                            <p>Warning without being too loud.</p>
                        </div>
                        <div class="col text-bg-warning m-3 p-4 rounded-4">
                            <b>Warning Subtle</b> <hr>
                            <p>Attention-Grabbing but soft.</p>
                        </div>
                    </div>
                </div>

               
            </div>
        </div>
</body>

</html>
