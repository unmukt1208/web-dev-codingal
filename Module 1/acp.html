<style>
    div {
        margin: 2px;
        display: flex;
        justify-content: center;

        border: 15px solid red;

        height: 500px;
        background-color: white;

    }
     .red {

    }
     .green {
        border: 15px solid rgb(250, 251, 249);
        width: 300px;
        height: 300px;
        background-color: green;

    }
    .yellow {
        border: 15px solid rgb(248, 248, 246);
        width: 200px;
        height: 200px;
        background-color: rgb(239, 239, 50);

    }
</style>

<body>
    <div class="white">
        <div class="red">
            <div class="green">
